name: Trigger Vercel Deploy

on:
  push:
    branches:
      - main

jobs:
  trigger-vercel-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Vercel Deploy Hook
        env:
          VERCEL_DEPLOY_HOOK: ${{ secrets.VERCEL_DEPLOY_HOOK }}
        run: |
          if [ -z "$VERCEL_DEPLOY_HOOK" ]; then
            echo "‚ö†Ô∏è VERCEL_DEPLOY_HOOK secret is not set"
            echo "Please add your Vercel Deploy Hook URL to repository secrets"
            exit 1
          fi

          echo "üöÄ Triggering Vercel deployment..."
          response=$(curl -X POST "$VERCEL_DEPLOY_HOOK" -w "\n%{http_code}")
          http_code=$(echo "$response" | tail -n1)

          if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 201 ]; then
            echo "‚úÖ Vercel deployment triggered successfully!"
          else
            echo "‚ùå Failed to trigger deployment. HTTP Status: $http_code"
            exit 1
          fi
